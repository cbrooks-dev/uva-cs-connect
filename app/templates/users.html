{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Members</title>
</head>
<body>

<section class="text-center mb-5 py-5">
    <div class="container">
        <h1 class="display-5 fw-bold text-dark">Our Community Members</h1>
        <p class="lead text-muted">Meet the talented individuals who make up the UVA CS community.</p>
        <hr class="my-4" />
    </div>
</section>

<div class="container">
    <div class="row justify-content-center">
        {% for user in users %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm border-0 text-center">
                <div class="card-body">
                    <img src="{{ user.profile_picture }}" class="rounded-circle mb-3" alt="{{ user.name }}" width="100" height="100">
                    <h5 class="card-title fw-bold" style="color: #002f6c;">{{ user.name }}</h5>
                    <p class="card-text text-muted">{{ user.bio }}</p>
                    <p class="text-secondary mb-1"><strong>Role:</strong> {{ user.role }}</p>
                    <p class="text-secondary mb-1"><strong>Email:</strong> <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
                    <a href="{{ user.profile_link }}" class="btn btn-dark mt-3">View Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
{% endblock %}
