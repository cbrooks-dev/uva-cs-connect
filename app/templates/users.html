{% extends "base.html" %}

{% block content %}

<section class="text-center mb-5 py-5">
    <div class="container">
        <h1 class="display-5 fw-bold text-dark">Our Community Members</h1>
        <p class="lead text-muted">Meet the talented individuals who make up the UVA CS community.</p>
        <hr class="my-4" />
    </div>
</section>

<div class="container">
    <div class="row justify-content-center">
        {% for user in users %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm border-0 text-center">

                <!-- PROFILE PICTURE -->
                <div class="p-3">
                    <img 
                        src="{% if user.profile_pic %}{{ url_for('static', filename='profile_pics/' ~ user.profile_pic) }}{% else %}{{ url_for('static', filename='assets/default_avatar.png') }}{% endif %}"
                        class="rounded-circle img-fluid"
                        style="width: 140px; height: 140px; object-fit: cover;"
                        alt="Profile picture of {{ user.first_name }} {{ user.last_name }}"
                    >
                </div>

                <div class="card-body">
                    <h5 class="card-title fw-bold" style="color: #002f6c;">
                        {{ user.first_name }} {{ user.last_name }}
                    </h5>

                    <p class="text-secondary mb-1">
                        <strong>Email:</strong>
                        <a href="mailto:{{ user.email }}">{{ user.email }}</a>
                    </p>

                    <p class="text-secondary mb-1">
                        <strong>Graduation Year:</strong> {{ user.grad_year }}
                    </p>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
