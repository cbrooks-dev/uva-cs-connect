<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UVA CS Connect</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #002f6c !important;
      }
      .navbar-brand,
      .nav-link,
      .btn-outline-dark {
        color: white !important;
      }
      .nav-link:hover {
        color: #e57200 !important;
      }
      .btn-outline-dark:hover {
        background-color: #e57200 !important;
        border-color: #e57200 !important;
      }
      footer {
        background-color: #002f6c;
        color: white;
        padding: 1rem 0;
        text-align: center;
        margin-top: 4rem;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg shadow-sm py-3"
      style="background-color: #002f6c"
    >
      <div class="container">
        <!-- Brand -->
        <a
          class="navbar-brand fw-bold d-flex align-items-center text-white"
          href="/"
        >
          <img
            src="{{ url_for('static', filename='assets/rotunda.png') }}"
            alt="Logo"
            width="55"
            height="55"
            class="me-2 rounded"
          />
          <span class="fs-4">UVA CS Connect</span>
        </a>

        <!-- Mobile Toggle -->
        <button
          class="navbar-toggler text-white border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Items -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Left Links -->
          <ul class="navbar-nav me-auto ms-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white {% if request.path=='/' %}fw-bold{% endif %}"
                href="/"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link text-white-50 {% if '/events' in request.path %}text-white fw-bold{% endif %}"
                href="/events"
                >Events</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link text-white-50 {% if '/users' in request.path %}text-white fw-bold{% endif %}"
                href="/users"
                >People</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link text-white-50 {% if '/about' in request.path %}text-white fw-bold{% endif %}"
                href="/about"
                >About</a
              >
            </li>
          </ul>

          <!-- Search Form -->
          <form
            class="d-flex me-3"
            role="search"
            method="get"
            action="{% if request.path == '/users' %}/users{% elif request.path == '/events' %}/events{% else %}#{% endif %}"
          >
            <input
              class="form-control me-2"
              type="search"
              name="q"
              placeholder="Search…"
              aria-label="Search"
              value="{{ request.args.get('q', '') }}"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>

          <!-- Login / Logout -->
          {% if g.user %}
          <div class="d-flex align-items-center">
            <span class="text-white me-3">Hi, {{ g.user.first_name }}!</span>

            <!-- PROFILE BUTTON -->
            <a
              class="btn btn-outline-light me-2"
              href="{{ url_for('profile.view_profile') }}"
            >
              Profile
            </a>

            <!-- LOGOUT BUTTON -->
            <a
              class="btn btn-warning fw-bold"
              style="color: #002f6c; border: none"
              href="{{ url_for('auth.logout') }}"
            >
              Logout
            </a>
          </div>
          {% else %}
          <a class="btn btn-outline-light" href="{{ url_for('auth.login') }}"
            >Login</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main page content -->
    <main class="container py-5">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer>
      <p class="mb-0">© 2025 UVA CS Connect | Built by UVA Students</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
