<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UVA CS Connect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <style>
        body {
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          background-color: #f8f9fa;
        }
        .navbar {
          background-color: #002f6c !important; 
        }
        .navbar-brand, .nav-link, .btn-outline-dark {
          color: white !important;
        }
        .nav-link:hover {
          color: #e57200 !important; 
        }
        .btn-outline-dark:hover {
          background-color: #e57200 !important;
          border-color: #e57200 !important;
        }
        footer {
          background-color: #002f6c;
          color: white;
          padding: 1rem 0;
          text-align: center;
          margin-top: 4rem;
        }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
          <img
            src="{{ url_for('static', filename='assets/rotunda.png') }}"
            alt="Logo"
            width="70"
            height="70"
            class="me-2 rounded"
          />
          UVA CS Connect
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white-50" href="/events">Events</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white-50" href="/users">People</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white-50" href="/about">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white-50" href="{{ url_for('auth.login') }}">Student Log-In</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link text-white-50" href="/demo">Demo</a>
                </li>

            </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main page content goes here -->
    <main class="container py-5">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer>
      <p class="mb-0">Â© 2025 UVA CS Connect | Built by UVA Students</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
</html>
