{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Create a New Event</h2>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Event Title</label>
    <input type="text" class="form-control" name="title" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="4" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Start Date & Time</label>
    <input type="datetime-local" class="form-control" name="start_datetime" required>
  </div>

  <div class="mb-3">
    <label class="form-label">End Date & Time</label>
    <input type="datetime-local" class="form-control" name="end_datetime" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Location</label>
    <input type="text" class="form-control" name="location" required>
  </div>

  <button type="submit" class="btn btn-dark">Organize Event</button>
</form>
{% endblock %}
